<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <body class="android9">
    <div class="max-w-md mx-auto p-4">
      <h1 class="text-2xl font-semibold mb-4">Workout Schedule</h1>
      <div class="flex items-center justify-between mb-4">
        <button class="text-gray-500 hover:text-gray-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M6.293 10l3.646-3.646a.5.5 0 01.854.353v7.586a.5.5 0 01-.854.353L6.293 10z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <span class="text-lg font-semibold">Feb 2024</span>
        <button class="text-gray-500 hover:text-gray-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M13.707 10l-3.646 3.646a.5.5 0 01-.854-.353V6.707a.5.5 0 01.854-.353L13.707 10z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-5 gap-2">
        <div class="text-center bg-blue-200 rounded-md p-2">Sun<br />5</div>
        <div class="text-center bg-blue-500 rounded-md p-2">Mon<br />6</div>
        <div class="text-center bg-blue-200 rounded-md p-2">Tue<br />7</div>
        <div class="text-center bg-blue-200 rounded-md p-2">Wed<br />8</div>
        <div class="text-center bg-blue-200 rounded-md p-2">Thu<br />9</div>
      </div>

      <div class="timings mt-12">
        <p class="">06:00 AM</p>
        <hr />
        <p class="mt-3">07:00 AM</p>
        <hr />
        <p class="mt-3">08:00 AM</p>
        <hr />
        <p class="mt-3">09:00 AM</p>
        <hr />
        <p class="mt-3">10:00 AM</p>
        <hr />
        <p class="mt-3">11:00 AM</p>
        <hr />
        <p class="mt-3">12:00 AM</p>
        <hr />
        <p class="mt-3">01:00 AM</p>
        <hr />
        <p class="mt-3">02:00 AM</p>
        <hr />
        <p class="mt-3">03:00 AM</p>
        <hr />
        <p class="mt-3">04:00 AM</p>
        <hr />
        <p class="mt-3">05:00 AM</p>
        <hr />
      </div>
    </div>
  </body>
</html>
