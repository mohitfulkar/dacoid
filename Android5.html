<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Eye Icon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            height: {
              0.125: "0.125rem",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md bg-white rounded shadow p-4">
      <header class="header">
        <div class="notif-bar w-96 h-12 flex pt-3">
          <p class="time ml-5 w-4/5 mt-1">9:41</p>
          <p class="icons w-1/5 h-6 flex items-center">
            <span class="material-symbols-outlined"> signal_cellular_alt </span>
            <span class="material-symbols-outlined"> wifi </span>
            <span class="battery material-symbols-outlined rotate-90">
              battery_full
            </span>
          </p>
        </div>
        <div class="skip-btn">
          <a href="#" class="float-right mr-7">Skip</a>
        </div>
      </header>

      <div class="form mt-16 ml-4 mr-4">
        <h3 class="create-acc font-roboto font-semibold text-lg">
          Create Account
        </h3>
        <form class="mt-8" action="">
          <input
            type="text"
            class="h-12 w-full p-2 bg-gray-100 rounded"
            placeholder="First Name"
            id="firstName"
            required
          />
          <div class="relative mt-8">
            <input
              class="h-12 w-full p-2 pr-4 bg-gray-100 rounded"
              placeholder="Password"
              type="password"
              id="password"
              name="password"
              required
            />
            <span
              id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-eye"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M17.94 7.94A9.94 9.94 0 0 0 12 5a9.94 9.94 0 0 0-5.94 2.06M12 19a9.94 9.94 0 0 0 5.94-2.06M3 3l18 18"
                ></path>
              </svg>
            </span>
          </div>

          <div class="forgot flex mt-3">
            <p class="text-sm">
              <a>Forgot your password ?</a>
            </p>
          </div>
          <button class="text-center w-full h-12 mt-80 bg-indigo-00 rounded">
            Login
          </button>
        </form>
      </div>

      <div class="flex text-center justify-center align-center mt-4">
        <div class="f_line w-2/5 h-0.125 mt-3 ml-2 bg-gray-500"></div>
        <p>or</p>
        <div class="s_line w-2/5 h-0.125 mt-3 mr-3 bg-gray-500"></div>
      </div>
      <div class="social-handle flex justify-center text-center mt-4">
        <img
          class="h-12 w-12 rounded border border-2"
          src="images/google.png"
          alt=""
        />
        <img
          class="h-12 p-2 w-12 ml-2 rounded border border-2"
          src="images/Facebook_f_logo_(2021).svg"
          alt=""
        />
      </div>
      <p class="ml-5 mt-5">
        Donâ€™t have an account yet? <a href="">Create an account</a>
      </p>
    </div>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        this.querySelector("svg").classList.toggle("text-blue-500");
      });
    </script>
  </body>
</html>
