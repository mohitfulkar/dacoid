                customIndigo: '#95BEFF',
            },
            height: {
              0.125: "0.125rem",
            },
          },
        },
      };

    <link rel="stylesheet" href="style.css" />
    <link

  <body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md bg-white rounded shadow p-4">
      <header class="header">
        <div class="notif-bar w-96 h-12 flex pt-3">
          <p class="time ml-5 w-4/5 mt-1">9:41</p>
          <p class="icons w-1/5 h-6 flex items-center">
            <span class="material-symbols-outlined"> signal_cellular_alt </span>
            <span class="material-symbols-outlined"> wifi </span>
            <span class="battery material-symbols-outlined rotate-90">
              battery_full
            </span>
          </p>
        </div>
        <div class="skip-btn">
          <a href="#" class="float-right mr-7">Skip</a>
        </div>
      </header>
      <div class="main">
        <p class="ml-28 mt-12">What are your goals?</p>
        <div class="checkboxes">
            <label class="checkbox-label flex items-center bg-gray-100 rounded-lg px-4 py-3 mt-5">
                <span class="mr-3">Weight Loss</span>
                <input type="checkbox" class="form-checkbox h-5 w-5 ml-auto" />
            </label>
            <label class="checkbox-label flex items-center bg-gray-100 rounded-lg px-4 py-3 mt-3">
                <span class="mr-3">Muscle Gain</span>
                <input type="checkbox" class="form-checkbox h-5 w-5 ml-auto" />
            </label>
            <label class="checkbox-label flex items-center bg-gray-100 rounded-lg px-4 py-3 mt-3">
                <span class="mr-3">Flexibility and Mobility</span>
                <input type="checkbox" class="form-checkbox h-5 w-5 ml-auto" />
            </label>
            <label class="checkbox-label flex items-center bg-gray-100 rounded-lg px-4 py-3 mt-3">
                <span class="mr-3">General Fitness</span>
                <input type="checkbox" class="form-checkbox h-5 w-5 ml-auto" />
            </label>
            <label class="checkbox-label flex items-center bg-gray-100 rounded-lg px-4 py-3 mt-3">
                <span class="mr-3">Event - specific training</span>
                <input type="checkbox" class="form-checkbox h-5 w-5 ml-auto" />
            </label>
            <label class="checkbox-label flex items-center bg-gray-100 rounded-lg px-4 py-3 mt-3">
                <span class="mr-3">Mindfulness and Mental Health</span>
                <input type="checkbox" class="form-checkbox h-5 w-5 ml-auto" />
            </label>
            <button class="text-center w-full h-12 mt-64 bg-gradient-to-l from-indigo-500 to-indigo-300 rounded-lg">
                Login
              </button>
        </div>
      </div>
