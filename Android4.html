<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            height: {
              0.125: "0.125rem",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <header class="header">
        <div class="notif-bar notif-bar w-96 h-12 flex pt-3">
          <p class="time ml-5 w-4/5 mt-1">9:41</p>
          <p class="icons w-1/5 h-6 flex items-center">
            <span class="material-symbols-outlined"> signal_cellular_alt </span>
            <span class="material-symbols-outlined"> wifi </span>
            <span class="battery material-symbols-outlined rotate-90">
              battery_full
            </span>
          </p>
        </div>
        <div class="skip-btn">
          <a href="#" class="float-right mr-7">Skip</a>
        </div>
      </header>

      <div class="form mt-20 ml-7 mr-7">
        <h3 class="create-acc font-roboto font-semibold text-lg">
          Create Account
        </h3>
        <form class="mt-8" action="">
          <input
            type="text"
            class="h-12 mt-8 w-full p-2 bg-gray-100 rounded"
            placeholder="First Name"
            id="firstName"
            required
          />
          <input
            type="text"
            class="h-12 mt-8 w-full p-2 bg-gray-100 rounded"
            placeholder="Last Name"
            id="lastName"
          />
          <input
            type="email"
            class="h-12 mt-8 w-full p-2 bg-gray-100 rounded"
            placeholder="Email"
            id="email"
            required
          />
          <input
            type="password"
            class="h-12 mt-8 w-full p-2 bg-gray-100 rounded"
            placeholder="Password"
            id="email"
            required
          />
          <div class="checkb-agreed flex mt-10">
            <input type="checkbox" class="mt-1" required />
            <p class="text-sm ml-4">
              By proceeding, I agree to all <a>T&C</a> and<a> Privacy Policy</a>
            </p>
          </div>
          <button class="text-center w-full h-12 mt-20 bg-indigo-00 rounded">
            Creare an account
          </button>
        </form>
      </div>

      <div class="flex text-center justify-center align-center mt-12">
        <div class="f_line w-2/5 h-0.125 mt-3 ml-2 bg-gray-500"></div>
        <p>or</p>
        <div class="s_line w-2/5 h-0.125 mt-3 mr-3 bg-gray-500"></div>
      </div>
      <div class="social-handle flex justify-center text-center mt-6">
        <img class="h-12 w-12 rounded border border-2" src="images/google.png" alt="" />
        <img class="h-12 p-2 w-12 ml-2 rounded border border-2" src="images/Facebook_f_logo_(2021).svg" alt="" />
      </div>
      <p class="ml-20 mt-4">Already have an account? <a href="">Login</a></p>
    </div>
  </body>
</html>
